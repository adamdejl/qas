<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>QAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./lib/css/materialize.css" />
        <link rel="stylesheet" type="text/css" href="./css/stylesheet.css" />
    </head>
    <body>
        <script src="./lib/js/jquery.js"></script>
        <script src="./lib/js/materialize.js"></script>
        <script src="./js/data.js"></script>
        <script src="./js/query.js"></script>

        <div id="loadingSpinner" class="loading-overlay">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">QAS</a>
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12" id=inputArea>
                                    <input id="queryInput" type="text" autocomplete="off" autofocus>
                                    <label for="queryInput">Enter a question</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <a class="waves-effect waves-light btn right" id="querySubmit">Submit query</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row" id="outputArea">
                <div id="queryShow">
                    Input query goes here
                </div>
                <div id="resultArea">
                    Results go here
                </div>
            </div>

        </div>

    </body>
</html>
