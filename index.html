<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>QAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <script src="./jquery.js"></script>
        <script src="./query.js"></script>
        <h1>QAS</h1>
        <div id=inputArea>
            <input id="queryInput" type="text" autocomplete="off" autofocus
             size="100">
            <button id="querySubmit" type="button">Submit query</button>
        </div>
        <div id="outputArea">
            <div id="queryShow">
                Input query goes here
            </div>
            <div id="resultArea">
                Results go here
            </div>
            <div id="loadingArea">
                <img id="loadingImg" src="./loading.gif" alt="Loading animation">
                <span>Loading...</span>
            </div>
        </div>
    </body>
</html>
